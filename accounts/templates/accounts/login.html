{% extends 'base.html' %}

{% block content %}

    {% if error %}
        {{ error }}
        <br>
        <br>
    {% endif %}

    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username" required>
        <br>
        Password:
        <br>
        <input type="password" name="password" required>
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <small class="text-muted">or <a href="{% url 'signup' %}">Sign Up here</a></small>

{% endblock %}
